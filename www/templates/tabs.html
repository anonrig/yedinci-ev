<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab title="Haberler" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Şarkılar" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/songs">
    <ion-nav-view name="tab-songs"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Konserler" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/concerts">
    <ion-nav-view name="tab-concerts"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Hakkımızda" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>
</ion-tabs>
