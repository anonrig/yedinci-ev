<ion-view view-title="Haberler" class="has-header">
  <ion-content>
    <img class="feed-photo" src="../img/group-photo.jpg"></img>
    <ion-list class="feed-list">
      <ion-item ng-repeat="item in news">
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
