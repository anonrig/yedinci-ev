<ion-view view-title="Haberler" class="has-header">
  <ion-content class="has-image">
    <video width="100%" autoplay loop src="../img/edited.m4v" webkit-playsinline></video>
    <ion-list class="feed-list">
      <ion-item ng-repeat="item in news">
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
