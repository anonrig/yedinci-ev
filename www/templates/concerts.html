<ion-view view-title="Konserler">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="concert in concerts" class="item-thumbnail-left">
         <img ng-src="{{concert.image}}" />
         <h2>{{concert.title}}</h2>
         <p>{{concert.time}} - {{concert.venue}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
