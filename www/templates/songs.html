<ion-view view-title="Şarkılar" class="has-header">
  <ion-content class="has-image">
    <div class="song-photo"></div>
    <ion-list class="feed-list">
      <ion-item ng-repeat="song in songs" class="item-thumbnail-left" href="#/tab/song/{{song._id}}">
         <img ng-src="{{song.image}}" />
         <h2>{{song.title}}</h2>
         <p>{{song.album}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
